<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveRecipe()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" type="text" name="title" placeholder="Tytuł"/>
      <mat-error *ngIf="form.get('title')?.invalid">Pole wymagane</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Dodaj zdjęcie</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image_preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="6" name="content" placeholder="Opis"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Pole wymagane</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Zapisz przepis</button>
  </form>
</mat-card>
